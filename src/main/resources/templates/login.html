<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<!-- Logo -->
<div class="text-center mb-4">
    <img th:src="@{/images/logoTcom.svg}" alt="Logo" class="mb-3">
</div>

<!-- Card đăng nhập -->
<div class="card login-card">
    <form action="/login" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập Password" required>
        </div>
        <div th:if="${error}" class="error-message">  <!-- Thay alert alert-danger bằng error-message -->
            <p th:text="${error}"></p>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        <!-- Quên mật khẩu -->
        <div class="d-flex justify-content-end w-100 mt-4">
            <a href="/forgot-password"  class="forgot-password-link">Quên mật khẩu?</a>
        </div>
    </form>
</div>
</body>
</html>
