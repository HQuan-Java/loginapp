<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" th:href="@{/css/users-list.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-custom">
    <div class="container-fluid">
        <ul class="nav">
            <li class="nav-item">
                <img th:src="@{/images/favicon-gitlab 1.png}" alt="Logo" class="logo-image">
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Quản lý người dùng</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quản lý câu hỏi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lịch sử đã hỏi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
        </ul>
        <span class="profile">Profile</span>
    </div>
</nav>

<!-- Breadcrumb and Search Bar -->
<div class="container content-area">
    <div class="breadcrumbs">
        <i class="fas fa-home"></i>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Quản lý người dùng</a></li>
            </ol>
        </nav>
    </div>

    <div class="search-add-container">
        <div class="search-container">
            <input type="text" class="form-control" placeholder="Search">
            <button class="btn btn-outline-primary">Tìm kiếm</button>
        </div>
        <button class="btn btn-primary btn-add-new" data-bs-toggle="modal" data-bs-target="#accountModal">
            <i class="fas fa-plus"></i>
            Thêm mới
        </button>
    </div>
</div>


<!-- Modal Thêm Mới -->
<div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="accountModalLabel">Thông tin tài khoản</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="name" class="form-label">Tên</label>
                            <input type="text" class="form-control" id="name" placeholder="Tên">
                        </div>
                        <div class="col">
                            <label for="employeeCode" class="form-label">Mã nhân sự</label>
                            <input type="text" class="form-control" id="employeeCode" placeholder="Mã nhân sự">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role">
                                <option>Admin</option>
                                <option>Employee</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="status" class="form-label">Trạng thái</label>
                            <select class="form-select" id="status">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</div>

<!-- Table -->
<div class="container">
    <div class="table-container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Mã nhân sự</th>
                <th>Email</th>
                <th>Quyền</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, stat : ${users}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.employeeCode}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <span th:class="${user.status == 'Active' ? 'status-active' : 'status-inactive'}"
                          th:text="${user.status}"></span>
                </td>
                <td class="action-cell">
                    <a href="#" class="btn-link">Đặt lại mật khẩu</a>
                    <a href="#" class="btn-link">Lịch sử</a>
                    <a href="#" class="btn-link">Chỉnh sửa</a>
                    <a href="#" class="btn-link text-danger">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
